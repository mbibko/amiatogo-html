<div class="join container join-offset">
  <div class="join__inner">
    <div class="join-content join__content">
      <h2>Присоединяйтесь к франшизе AmaiaTogo и зарабатывайте на любимом деле!</h2>
      <p>Остались вопросы? <br> Задайте их менеджеру по телефону:</p>
      <a href="tel:+74951234455" class="join-content__subtitle">+7 495 123 44 55</a>
      <p>или по email:</p>
      <a href="mailto:info@amiatogo.ru" class="join-content__subtitle">info@amiatogo.ru</a>
    </div>
    <div class="join__form">
      <form class="form join-form">
        <div class="join-form__inner">
          <div class="form__top">
            <div class="form__title">Отправьте заявку, чтобы получить индивидуальные условия франчайзинга</div>
            <div class="help-text">Все поля обязательны для заполнения</div>
          </div>
          <div class="form-group">
            <label class="control-label" for="input1">Имя</label>
            <input id="input1" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="input2">Город</label>
            <input id="input2" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="input3">Телефон</label>
            <input id="input3" type="tel" class="form-control" required name="tel" pattern="[\+]\d{1}[\s][\(]\d{3}[\)][\s]\d{3}[\-]\d{2}[\-]\d{2}" data-field="phone">
          </div>
          <div class="form-group">
            <label class="control-label" for="input4">Email</label>
            <input id="input4" type="email" class="form-control" required>
          </div>
          <button class="button button-block button-dark button-submit" type="submit">Отправить завку</button>
        </div>
      </form>
