<div class="title m-b-6 m-b-xl-5 m-b-xs-4">Где купить</div>
<div class="slider">
  <div class="slider__slidesWrapper" data-aos="fade-up">
    <div class="slider__slides">
    {% for i in range(6) %}
      <div class="slider__item storeBlock">
        <a href="#" class="storeBlock__img">
          <img src="../media/temp/item/{{loop.index}}.jpg" alt="">
        </a>
        <div class="storeBlock__content">
          <a href="#" class="storeBlock__title block-animate">Торгово-развлекательный центр «Великий камень»</a>
          <div class="storeBlock__addr">г. Москва, ул. Набережная, 12</div>
          <div class="storeBlock__tel"><span class="storeBlock__tel-t">Тел.:</span> <a href="#" class="storeBlock__tel-tel">+7 (945) 900-23-21</a><span class="hidden-xs">, </span> <a href="#" class="storeBlock__tel-tel">+7 (945) 900-23-11</a></div>
          <div class="storeBlock__worktitle">Режим работы</div>
          <div class="storeBlock__days">
            <div class="storeBlock__daysItem"><span>ПН-ПТ:</span> 10:00–22:00</div>
            <div class="storeBlock__daysItem"><span>СБ-ВС:</span> 10:00–21:00</div>
          </div>
          <a href="#" class="storeBlock__map"><span>Как добраться</span></a>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
  <a href="#" class="block-animate link-all link-all_mobile_dark">Все магазины <svg width="12" height="12"> <use xlink:href="#arr"></use> </svg></a>
</div>
