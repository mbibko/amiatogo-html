<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amaiatogo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css">
  <link preload rel="stylesheet" href="main.css">
</head>

<body class="has-loader">
  <!-- <body> -->
  <div class="page-loader">
    <div class="page-loader__inner">
      <div class="page-loader__logo">
        <div></div>
        <svg width="124" height="120">
          <use xlink:href="#logo"></use>
        </svg>
      </div>
      <div class="page-loader__title">Концептуальная одежда и обувь</div>
      <svg class="page-loader__logo1" width="82" height="18">
        <use xlink:href="#logo1"></use>
      </svg>
    </div>
  </div>
  {% block content %} {% endblock %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/min/tiny-slider.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/stickybits/3.6.5/stickybits.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
  <script src="main.js"></script>
</body>

</html>
